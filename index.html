<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">

				<h1 class="name">Alberto Serrano</h1>
				<h2 class="name">Front-End Ninja</h2>

		</div>
		
		<div class="row">

				<footer>

				</footer>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<img class="img-responsive" src="https://static1.squarespace.com/static/56f27294044262c53cf928b8/t/5757f3cb7c65e495655b7774/1465381857841/coding-img.jpg?format=2500w" alt="image">

				<a href="https://github.com/albertnoble/Log-Analysis">github link</a>

		<div class="row">
			<div class="col-sm-12">

<script src="js/bootstrap.min.js"></script>
